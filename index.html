        }

        function closeReferences() {
            document.getElementById('referencesModal').classList.remove('active');
        }

        // ==================== ETHICS RESOURCE ====================
        function openEthicsResource() {
            alert('The comprehensive Ethics Framework Document is under development. It will include:\n\n‚Ä¢ Detailed analysis of deontological, consequentialist, and virtue ethics perspectives\n‚Ä¢ Integration with professional ethics codes\n‚Ä¢ Bioethics principles application\n‚Ä¢ Historical precedents and case studies\n‚Ä¢ Responses to philosophical objections\n\nCheck back for updates or contact us for the draft version.');
        }

        // Close modals on outside click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
    </script>
